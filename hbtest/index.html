<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时心率检测</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>实时心率检测</h1>
        <div class="video-container">
            <video id="videoElement" autoplay muted playsinline></video>
            <canvas id="canvasElement" width="640" height="480"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">开始检测</button>
            <button id="stopBtn" disabled>停止检测</button>
        </div>
        
        <div class="results">
            <div class="heart-rate-display">
                <h2>当前心率</h2>
                <div class="heart-rate-value" id="heartRate">-- BPM</div>
                <div class="calibration-info">
                    <small>延迟显示确保准确性</small>
                </div>
            </div>
            
            <div class="signal-display">
                <h3>信号质量</h3>
                <div class="signal-quality" id="signalQuality">准备中...</div>
                <div class="roi-info">
                    <small>使用脸颊和额头区域采样</small>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>心率波形</h3>
                <canvas id="chartCanvas" width="400" height="200"></canvas>
            </div>
        </div>
        
        <div class="status" id="status">请点击开始检测</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="js/fft.js"></script>
    <script src="js/signal-processing.js"></script>
    <script src="js/heart-rate-detector.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
